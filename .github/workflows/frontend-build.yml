# GitHub Actions workflow per build e test del frontend Next.js
# Esegue build e type checking su ogni push e pull request  
# Verifica che il frontend sia pronto per il deploy su Vercel
# Configurato per il progetto ClientSniper monorepo

name: Frontend Build & Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/frontend-app/**'
      - 'libs/**'
      - 'package.json'
      - 'package-lock.json'
      - 'turbo.json'
      - '.github/workflows/frontend-build.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'apps/frontend-app/**'
      - 'libs/**'
      - 'package.json'
      - 'package-lock.json'
      - 'turbo.json'
      - '.github/workflows/frontend-build.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check package files
        run: |
          echo "Current directory: $(pwd)"
          echo "--- Root files ---"
          ls -la
          echo "--- Package files ---"
          ls -la package.json || echo "⚠️ Root package.json not found"
          ls -la package-lock.json || echo "⚠️ Root package-lock.json not found"
          ls -la apps/frontend-app/package.json || echo "⚠️ Frontend package.json not found"
          echo "--- package-lock.json head ---"
          head -5 package-lock.json || echo "Cannot read package-lock.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install all dependencies
        run: npm install

      - name: Run type checking
        run: npm run type-check
        working-directory: apps/frontend-app

      - name: Run linting
        run: npm run lint
        working-directory: apps/frontend-app

      - name: Build application
        run: npm run build
        working-directory: apps/frontend-app
        env:
          # Dummy environment variables per build test
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy_anon_key
          SUPABASE_SERVICE_ROLE_KEY: dummy_service_role_key
          STRIPE_PUBLISHABLE_KEY: pk_test_dummy
          STRIPE_SECRET_KEY: sk_test_dummy
          STRIPE_WEBHOOK_SECRET: whsec_dummy

      - name: Check build output
        run: |
          ls -la apps/frontend-app/.next/
          echo "✅ Frontend build completato con successo"
