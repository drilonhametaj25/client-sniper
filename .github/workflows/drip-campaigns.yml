name: Drip Campaigns

on:
  schedule:
    # Ogni ora
    - cron: '0 * * * *'
  workflow_dispatch:
    # Permette trigger manuale

jobs:
  process-drip-campaigns:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Process Drip Campaigns
        run: |
          echo "üåä Starting drip campaigns processor..."
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/cron/drip-campaigns")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response code: $http_code"
          echo "Response body: $body"

          if [ "$http_code" != "200" ]; then
            echo "‚ùå Drip campaigns failed with status $http_code"
            exit 1
          fi

          echo "‚úÖ Drip campaigns processed successfully!"

      - name: Log Results
        if: always()
        run: |
          echo "üìä Drip campaigns job completed at $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
